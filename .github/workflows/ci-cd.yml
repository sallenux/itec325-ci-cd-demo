name: CI/CD with Staging and Production

on:
  push:
    branches: [ "staging", "main" ]
  pull_request:
    branches: [ "staging", "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML files
        run: |
          echo "Running basic HTML validation..."
          test -f index.html && echo "âœ” index.html found"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy_staging:
    if: github.ref == 'refs/heads/staging'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: ${{ steps.deploy_staging.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (Staging)
        id: deploy_staging
        uses: actions/deploy-pages@v4

  deploy_production:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy_production.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (Production)
        id: deploy_production
        uses: actions/deploy-pages@v4
